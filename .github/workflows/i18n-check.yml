name: i18n Health Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'scripts/i18n-health-check.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'scripts/i18n-health-check.ts'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  i18n-health-check:
    name: i18n Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.12.3'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run i18n health check
        run: pnpm tsx scripts/i18n-health-check.ts

      - name: Upload i18n health report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: i18n-health-report
          path: i18n-health-report.json
          retention-days: 30

      - name: Comment PR with i18n status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = {};

            try {
              const reportContent = fs.readFileSync('i18n-health-report.json', 'utf8');
              report = JSON.parse(reportContent);
            } catch (error) {
              console.log('No i18n health report found');
            }

            const completionRate = report.completionRate || 0;
            const issues = report.issues || [];

            let comment = `## 🌍 i18n Health Check Results\n\n`;
            comment += `**Completion Rate:** ${completionRate.toFixed(1)}%\n\n`;

            if (issues.length > 0) {
              comment += `**Issues Found:**\n`;
              issues.forEach(issue => {
                comment += `- ${issue}\n`;
              });
              comment += `\n`;
            }

            if (completionRate >= 90) {
              comment += `✅ **Status:** i18n health check passed!\n`;
            } else {
              comment += `❌ **Status:** i18n health check failed!\n`;
              comment += `\nPlease ensure all documentation is properly translated.\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  i18n-sync:
    name: Auto Sync i18n
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.12.3'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run i18n sync
        run: pnpm tsx docs/i18n/scripts/sync-translations.ts

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: auto-sync i18n translations"
          git push
